<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>



ul :hover
{
  border-color:red;
}

li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
  background-color: #ce9292;
}
.first {border-style: double;}
.second{border-style: dotted;}
.third{border-style: dashed;}
.fourth { border-style: inherit;}
.fifth{border-style: solid;}

    </style>
</head>
<body>
<ul>
    <li class="first"><a href="home">home</a></li>
    <li class="second"><a href="about us">about us</a></li>
    <li class="third"><a href="contact">contact</a></li>
    <li class="fourth"><a href="blog">blog</a></li>
    <li class="fifth"><a href="login">login</a></li>
</ul>

</body>
</html>
